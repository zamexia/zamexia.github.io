<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamexIA | Inteligencia Estratégica para tu Negocio</title>
    <style>
        :root {
            --bg-color: #0c0c0e;
            --surface-color: #1a1d21;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #9e9e9e;
            --accent-color-start: #4b89ff;
            --accent-color-end: #00d4ff;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        .main-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: rgba(12, 12, 14, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-text-color);
            text-decoration: none;
        }

        .logo span {
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .main-nav a {
            color: var(--primary-text-color);
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--accent-color-end);
        }

        main {
            padding-top: 80px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero {
            padding-top: 6rem;
            padding-bottom: 6rem;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--secondary-text-color);
            max-width: 700px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 3rem;
            color: var(--primary-text-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            text-align: left;
        }

        .card {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.1);
        }

        .card-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--accent-color-end);
        }

        .card h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--primary-text-color);
        }

        .card p {
            color: var(--secondary-text-color);
        }

        .main-footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        /* --- ESTILOS DEL CHAT Y OVERLAY (LA SOLUCIÓN) --- */

        /* 1. El Overlay (la pared invisible) */
        #chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semi-transparente */
            z-index: 1998; /* Capa alta, pero por debajo del chat */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #chat-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* 2. El Contenedor del Chat */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000; /* La capa más alta de todas */
        }
        
        #chat-iframe-wrapper {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 370px;
            height: 550px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            z-index: 1999; /* Por encima del overlay, por debajo del botón */
        }

        #chat-iframe-wrapper.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        #chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #chat-toggle-button {
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            color: #fff;
            border: none;
            padding: 14px 22px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(75, 137, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #chat-toggle-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-nav { display: none; }
            .container { padding: 3rem 1rem; }
            #chat-iframe-wrapper {
                width: calc(100vw - 40px);
                height: 70vh;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <a href="#" class="logo">Zamex<span>IA</span></a>
        <nav class="main-nav">
            <a href="#services">Servicios</a>
            <a href="#why-us">Por Qué Elegirnos</a>
        </nav>
    </header>

    <main><!-- Todo el contenido principal va aquí --></main>
    
    <footer class="main-footer">
        <p>© 2024 ZamexIA. Todos los derechos reservados.</p>
    </footer>

    <!-- INICIO DEL CHAT WEB Y OVERLAY (LA SOLUCIÓN) -->
    
    <!-- 1. El Overlay (elemento nuevo) -->
    <div id="chat-overlay"></div>

    <!-- 2. El Chat -->
    <div id="chat-container">
        <div id="chat-iframe-wrapper">
            <iframe id="chat-iframe" src="http://35.226.84.232:5678/webhook/webchat" title="Chat ZamexIA"></iframe>
        </div>
        <button id="chat-toggle-button">Hablemos de tu negocio, ¿qué dudas tienes?</button>
    </div>
    
    <!-- FIN DEL CHAT WEB Y OVERLAY -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- SCRIPT CORREGIDO ---
            const chatToggleButton = document.getElementById('chat-toggle-button');
            const chatIframeWrapper = document.getElementById('chat-iframe-wrapper');
            const chatOverlay = document.getElementById('chat-overlay'); // Obtenemos el nuevo overlay

            function toggleChat(show) {
                if (show) {
                    chatOverlay.classList.add('visible');
                    chatIframeWrapper.classList.add('visible');
                } else {
                    chatOverlay.classList.remove('visible');
                    chatIframeWrapper.classList.remove('visible');
                }
            }

            // Abrir/Cerrar al hacer clic en el botón
            chatToggleButton.addEventListener('click', function(event) {
                event.stopPropagation();
                const isVisible = chatIframeWrapper.classList.contains('visible');
                toggleChat(!isVisible);
            });

            // Cerrar el chat al hacer clic en el overlay (el fondo oscuro)
            chatOverlay.addEventListener('click', function() {
                toggleChat(false);
            });
            
            // Script de navegación suave (sin cambios)
            document.querySelectorAll('.main-nav a').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>

</body>
</html>
