<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZamexIA | Inteligencia Estratégica para tu Negocio</title>
    <style>
        :root {
            --bg-color: #0c0c0e;
            --surface-color: #1a1d21;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #9e9e9e;
            --accent-color-start: #4b89ff;
            --accent-color-end: #00d4ff;
            --bot-message-bg: #2a2d31;
            --user-message-bg: #4b89ff;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: var(--font-family);
            line-height: 1.6;
        }

        main, header, footer {
            transition: filter 0.3s ease;
        }

        body.chat-is-open main,
        body.chat-is-open header,
        body.chat-is-open footer {
            filter: blur(4px) brightness(0.7);
        }

        /* ESTILOS DE LA PÁGINA (Sin cambios) */
        header { position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background-color: rgba(12, 12, 14, 0.8); backdrop-filter: blur(10px); z-index: 999; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-text-color); text-decoration: none; }
        .logo span { background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        main { padding-top: 80px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 4rem 2rem; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); line-height: 1.2; margin-bottom: 1rem; background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .hero p { font-size: clamp(1rem, 2vw, 1.25rem); color: var(--secondary-text-color); max-width: 700px; margin: 0 auto; }
        footer { text-align: center; padding: 2rem; margin-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.1); color: var(--secondary-text-color); font-size: 0.9rem; }

        /* --- NUEVOS ESTILOS PARA LA VENTANA DE CHAT PERSONALIZADA --- */
        #chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            color: #fff; border: none; padding: 14px 22px; border-radius: 50px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 20px rgba(75, 137, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1001;
        }
        #chat-toggle-button:hover { transform: scale(1.05); }

        #chat-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 370px;
            height: 550px;
            max-height: calc(100vh - 120px);
            background-color: var(--surface-color);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            z-index: 1000;
        }

        #chat-window.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .chat-header {
            padding: 1rem;
            background-color: rgba(0,0,0,0.2);
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            padding: 0.6rem 1rem;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
        }

        .message.bot {
            background-color: var(--bot-message-bg);
            color: var(--primary-text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: linear-gradient(90deg, var(--accent-color-start), var(--accent-color-end));
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            padding: 0.6rem 1rem;
        }
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 2px;
            background-color: var(--secondary-text-color);
            border-radius: 50%; display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input-form {
            display: flex;
            padding: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #chat-input {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            padding: 0.75rem;
            color: var(--primary-text-color);
            font-size: 1rem;
        }
        #chat-input:focus { outline: none; }
        #chat-input::placeholder { color: var(--secondary-text-color); }

        #send-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-button svg { width: 24px; height: 24px; color: var(--accent-color-end); }
        #send-button:disabled svg { color: var(--secondary-text-color); }

        @media (max-width: 768px) {
            #chat-window { width: calc(100vw - 40px); height: calc(100vh - 120px); max-height: 600px; }
        }
    </style>
</head>
<body>

    <header><!-- Contenido del header --></header>
    <main><!-- Contenido principal --></main>
    <footer><!-- Contenido del footer --></footer>

    <!-- INICIO DEL CHAT FLOTANTE -->
    <div id="chat-widget-container">
        <!-- 1. La ventana de chat (inicialmente oculta) -->
        <div id="chat-window">
            <div class="chat-header">ZamexIA</div>
            <div class="chat-messages">
                <!-- Los mensajes se insertarán aquí con JS -->
                <div class="message bot">Hola, soy ZamexIA. ¿En qué puedo ayudarte hoy?</div>
            </div>
            <div class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
            <form class="chat-input-form" id="chat-form">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." autocomplete="off">
                <button type="submit" id="send-button" title="Enviar mensaje">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                </button>
            </form>
        </div>
        <!-- 2. El botón para abrir/cerrar el chat -->
        <button id="chat-toggle-button">Hablemos de tu negocio</button>
    </div>
    <!-- FIN DEL CHAT FLOTANTE -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- SELECTORES DE ELEMENTOS ---
            const chatToggleButton = document.getElementById('chat-toggle-button');
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const messagesContainer = document.querySelector('.chat-messages');
            const typingIndicator = document.querySelector('.typing-indicator');

            // --- URL DEL WEBHOOK ---
            const WEBHOOK_URL = 'http://35.226.84.232:5678/webhook/webchat';

            // --- FUNCIONES ---

            // Función para mostrar/ocultar el chat
            function toggleChat(show) {
                const isVisible = chatWindow.classList.contains('visible');
                if (show === undefined) {
                    show = !isVisible; // Si no se especifica, invierte el estado actual
                }
                chatWindow.classList.toggle('visible', show);
                document.body.classList.toggle('chat-is-open', show);
            }

            // Función para añadir un mensaje a la UI
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender); // sender será 'user' o 'bot'
                messageElement.textContent = text;
                messagesContainer.appendChild(messageElement);
                // Auto-scroll al último mensaje
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Función para enviar el mensaje al Webhook
            async function sendMessageToBot(messageText) {
                // Deshabilitar input y mostrar "escribiendo..."
                chatInput.disabled = true;
                sendButton.disabled = true;
                typingIndicator.style.display = 'flex';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            source: 'web',
                            phone: 'cliente_web',
                            message: messageText
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // --- AJUSTA ESTA LÍNEA SI ES NECESARIO ---
                    // Asumimos que la respuesta del bot viene en una propiedad llamada 'reply'.
                    // Si tu API la devuelve con otro nombre (ej: 'message', 'response'), cámbialo aquí.
                    const botReply = data.reply || "No he podido procesar tu solicitud.";
                    
                    addMessage(botReply, 'bot');

                } catch (error) {
                    console.error('Error al contactar con el webhook:', error);
                    addMessage('Lo siento, ha ocurrido un error de conexión. Inténtalo de nuevo más tarde.', 'bot');
                } finally {
                    // Volver a habilitar el input
                    typingIndicator.style.display = 'none';
                    chatInput.disabled = false;
                    sendButton.disabled = false;
                    chatInput.focus();
                }
            }
            
            // --- EVENT LISTENERS ---

            // Abrir/cerrar el chat con el botón flotante
            chatToggleButton.addEventListener('click', () => toggleChat());

            // Enviar el formulario
            chatForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const messageText = chatInput.value.trim();

                if (messageText) {
                    addMessage(messageText, 'user');
                    sendMessageToBot(messageText);
                    chatInput.value = '';
                }
            });

        });
    </script>

</body>
</html>
