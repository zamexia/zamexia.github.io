<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat con Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e9e9eb;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-input-form {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 1em;
            outline: none;
        }
        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Asistente Virtual
    </div>
    <div class="chat-messages" id="chatMessages">
        <!-- Los mensajes aparecerán aquí -->
        <div class="message bot-message">¡Hola! ¿En qué puedo ayudarte hoy?</div>
    </div>
    <form class="chat-input-form" id="chatForm">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje..." autocomplete="off">
        <button type="submit" id="sendButton">►</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatMessages = document.getElementById('chatMessages');
    const sendButton = document.getElementById('sendButton');
    
    // URL del webhook que me proporcionaste
    const WEBHOOK_URL = 'https://zamex.35.226.84.232.sslip.io/webhook/webchat';

    // Evento para enviar el mensaje al presionar Enter o el botón
    chatForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que la página se recargue
        const messageText = userInput.value.trim();
        
        if (messageText !== '') {
            // Muestra el mensaje del usuario en el chat
            addMessage(messageText, 'user-message');
            
            // Limpia el campo de entrada
            userInput.value = '';
            
            // Envía el mensaje al webhook
            sendMessageToBot(messageText);
        }
    });

    function addMessage(text, className) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', className);
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        
        // Desplaza el scroll hacia el último mensaje
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessageToBot(userMessage) {
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // El formato del cuerpo puede variar.
                    // Comúnmente es un objeto con una clave "message" o "sender" y "message".
                    // Ajusta esto si tu backend espera un formato diferente.
                    "sender": "user",
                    "message": userMessage
                })
            });

            if (!response.ok) {
                throw new Error(`Error en la respuesta del servidor: ${response.status}`);
            }

            const botResponses = await response.json();

            // Tu webhook puede devolver una lista de mensajes.
            // Los procesamos uno por uno.
            if (Array.isArray(botResponses)) {
                botResponses.forEach(res => {
                    // Asumimos que la respuesta del bot tiene un campo "text".
                    // Ajusta "res.text" si tu backend devuelve otro formato (ej: res.response).
                    if (res.text) {
                        addMessage(res.text, 'bot-message');
                    }
                });
            }

        } catch (error) {
            console.error('Error al contactar el webhook:', error);
            addMessage('Lo siento, no pude conectarme con el asistente. Inténtalo más tarde.', 'bot-message');
        }
    }
</script>

</body>
</html>
